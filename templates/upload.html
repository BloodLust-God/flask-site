<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Excel Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }
    .upload-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .upload-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-header h2 {
      font-weight: bold;
    }
    .icon-circle {
      background-color: #4caf50;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .btn-custom {
      padding: 10px 20px;
      font-weight: 500;
    }
    .file-table th, .file-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<script>
  if (sessionStorage.getItem('authenticated') !== 'upload') {
    window.location.href = '/';
  }
</script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="upload-box">
        <div class="upload-header">
          <div class="icon-circle">
            <i class="fas fa-file-excel"></i>
          </div>
          <h2>Upload Excel File</h2>
          <p class="text-muted">Choose an Excel file to upload to the server.</p>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-4">
            <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success btn-custom">
              <i class="fas fa-upload me-2"></i>Upload File
            </button>
            <a href="/view" class="btn btn-info btn-custom">
              <i class="fas fa-eye me-2"></i>View Files
            </a>
          </div>
        </form>

        <!-- ðŸ”½ Uploaded Files List with Delete Buttons -->
        <div class="mt-5">
          <h5 class="text-center">Uploaded Files</h5>
          <table class="table table-bordered file-table mt-3">
            <thead class="table-primary">
              <tr>
                <th>File Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for file in files %}
              <tr>
                <td>{{ file }}</td>
                <td>
                  <a href="{{ url_for('preview_excel', filename=file) }}" class="btn btn-success btn-sm">
                    <i class="fas fa-eye"></i> View
                  </a>
                  <button class="btn btn-danger btn-sm" onclick="deleteFile('{{ file }}')">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
function deleteFile(filename) {
  if (confirm(`Delete ${filename}?`)) {
    fetch(`/delete/${filename}`, { method: 'POST' })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Deleted!");
          location.reload();
        } else {
          alert("Error: " + data.error);
        }
      });
  }
}
</script>

</body>
</html>
