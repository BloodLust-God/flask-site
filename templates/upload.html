<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Excel Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }
    .upload-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .upload-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-header h2 {
      font-weight: bold;
    }
    .icon-circle {
      background-color: #4caf50;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .btn-custom {
      padding: 10px 20px;
      font-weight: 500;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <script>
    // Protect with session
    if (sessionStorage.getItem('authenticated') !== 'upload') {
      window.location.href = '/';
    }
  </script>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="upload-box">
          <div class="upload-header">
            <div class="icon-circle">
              <i class="fas fa-file-excel"></i>
            </div>
            <h2>Upload Excel Files</h2>
            <p class="text-muted">Upload and manage Excel files</p>
          </div>

          <div class="mb-4">
            <label class="form-label">Select Excel Files (.xlsx, .xls, .csv):</label>
            <input type="file" id="excelInput" class="form-control" accept=".xlsx,.xls,.csv" multiple>
          </div>

          <div id="fileList" class="mb-4"></div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-success btn-custom" onclick="saveFiles()">
              <i class="fas fa-upload me-2"></i>Save Files
            </button>
            <a href="/view" class="btn btn-info btn-custom">
              <i class="fas fa-eye me-2"></i>View Files
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let fileData = JSON.parse(localStorage.getItem('excelFiles')) || [];

    document.getElementById('excelInput').addEventListener('change', async function (e) {
      for (const file of e.target.files) {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const html = XLSX.utils.sheet_to_html(sheet);
        fileData.push({ name: file.name, html });
      }
      updateFileList();
    });

    function saveFiles() {
      if (fileData.length === 0) {
        alert('Please select at least one file.');
        return;
      }
      localStorage.setItem('excelFiles', JSON.stringify(fileData));
      alert('Files saved! You can now view them.');
      updateFileList();
    }

    function updateFileList() {
      const container = document.getElementById('fileList');
      container.innerHTML = '';

      if (fileData.length === 0) {
        container.innerHTML = '<p class="text-muted">No files uploaded yet.</p>';
        return;
      }

      fileData.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
          <span><i class="fas fa-file-excel text-success me-2"></i>${file.name}</span>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteFile(${index})">
            <i class="fas fa-trash"></i>
          </button>
        `;
        container.appendChild(item);
      });
    }

    function deleteFile(index) {
      if (confirm(`Delete ${fileData[index].name}?`)) {
        fileData.splice(index, 1);
        localStorage.setItem('excelFiles', JSON.stringify(fileData));
        updateFileList();
      }
    }

    // Initialize file list if localStorage already has files
    updateFileList();
  </script>
</body>
</html>
