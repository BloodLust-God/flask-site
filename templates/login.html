<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center">Login</h3>
    <div class="mb-3">
      <label for="password" class="form-label">Enter Password:</label>
      <input type="password" id="password" class="form-control" placeholder="••••••••">
    </div>
    <button class="btn btn-primary w-100 mb-2" onclick="login()"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
    <div id="loginError" class="text-danger text-center mt-2" style="display: none;">Incorrect password</div>
  </div>

  <script>
    const passwords = {
      upload: "upload123", // password for upload.html
      view: "view456"      // password for view.html
    };

    function login() {
      const input = document.getElementById('password').value;
      const error = document.getElementById('loginError');

      if (input === passwords.upload) {
        sessionStorage.setItem('authenticated', 'upload');
        window.location.href = "/upload";
      } else if (input === passwords.view) {
        sessionStorage.setItem('authenticated', 'view');
        window.location.href = "/view";
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
