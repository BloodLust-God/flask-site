<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Excel Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .file-list th, .file-list td {
      text-align: center;
      vertical-align: middle;
    }
    .file-preview {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<script>
  if (sessionStorage.getItem('authenticated') !== 'view') {
    window.location.href = '/';
  }
</script>

<div class="container py-5">
  <h2 class="mb-4 text-center">Uploaded Excel Files</h2>
  <a href="/upload" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back to Upload</a>

  <div class="table-responsive">
    <table class="table table-bordered file-list">
      <thead class="table-primary">
        <tr>
          <th>File Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td>{{ file }}</td>
          <td>
            <!-- âœ… REMOVED target="_blank" -->
            <a href="{{ url_for('preview_excel', filename=file) }}" class="btn btn-success btn-sm">
              <i class="fas fa-eye"></i> View
            </a>
            <button class="btn btn-danger btn-sm" onclick="deleteFile('{{ file }}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
function deleteFile(filename) {
  if (confirm(`Delete ${filename}?`)) {
    fetch(`/delete/${filename}`, { method: 'POST' })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Deleted!");
          location.reload();
        } else {
          alert("Error: " + data.error);
        }
      });
  }
}
</script>

</body>
</html>
