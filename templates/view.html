<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Excel Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .file-button {
      margin-bottom: 10px;
    }
    .file-preview {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      overflow-x: auto;
    }
    .file-preview table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    .file-preview th,
    .file-preview td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }
    .file-preview thead {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Uploaded Excel Files</h2>
    <a href="/upload" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back to Upload</a>

    <div id="fileList" class="mb-3"></div>
    <div id="previewContainer" class="file-preview"></div>
  </div>

  <script>
    let files = JSON.parse(localStorage.getItem('excelFiles')) || [];

    const fileList = document.getElementById('fileList');
    const previewContainer = document.getElementById('previewContainer');

    function renderFiles() {
      fileList.innerHTML = '';
      previewContainer.innerHTML = '';

      if (files.length === 0) {
        fileList.innerHTML = `<div class="alert alert-warning text-center">No Excel files found. Please upload first.</div>`;
        return;
      }

      files.forEach((file, index) => {
        const row = document.createElement('div');
        row.className = 'd-flex align-items-center justify-content-between file-button';

        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-primary w-75 text-start';
        btn.innerHTML = `<i class="fas fa-file-excel me-2"></i> ${file.name}`;
        btn.onclick = () => {
          previewContainer.innerHTML = `
            <h5 class="mb-3"><i class="fas fa-table me-2"></i>Preview: ${file.name}</h5>
            <div class="table-wrapper">${file.html}</div>
          `;
        };

        const del = document.createElement('button');
        del.className = 'btn btn-outline-danger ms-2';
        del.innerHTML = `<i class="fas fa-trash"></i>`;
        del.onclick = () => deleteFile(index);

        row.appendChild(btn);
        row.appendChild(del);
        fileList.appendChild(row);
      });
    }

    function deleteFile(index) {
      if (confirm(`Delete ${files[index].name}?`)) {
        files.splice(index, 1);
        localStorage.setItem('excelFiles', JSON.stringify(files));
        renderFiles();
      }
    }

    renderFiles();
  </script>
  <script>
  if (sessionStorage.getItem('authenticated') !== 'view') {
    window.location.href = '/';
  }
</script>

</body>
</html>
